{% extends "aplicacion/index.html" %}

{% block titulo %}
<h1 class="mb-5">Logout</h1>
{% endblock titulo %}

{% block contenido %}
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
    
<h4>
    <p style="color:black" align="center">Logout exitoso</p>
</h4>
{% endblock contenido %}
