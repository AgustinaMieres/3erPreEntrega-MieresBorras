{% extends "aplicacion/index.html" %}


{% block titulo %}
<div class="masthead-subheading">Sumergite en el mundo de la lectura</div>
<div class="masthead-heading text-uppercase">Buscar libros</div>
{% endblock titulo %}


{% block contenido %}

<form action="{% url 'encontrar_libros' %}" method="get">
    {% csrf_token %}
    <p>Ingrese cadena a buscar: <input type="text" name="buscar" id="buscar"></p>
    <input type="submit" value="Buscar">
</form>

{% endblock contenido %}
